<template name="Attributes_list">
	<div class="col-xs-4">
		<ol class="breadcrumb">
			<h4>Attributes</h4>
			{{>newAttribute}}
			{{> accordeon_list}}
			
			{{>import_from_dl_modal}}
		</ol>
	</div>
</template>

<template name="newAttribute">
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" title="Create New Attribute"><i class="fa fa-plus"></i></button>
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal_import_from_dl" title="Refresh values from Data Layer"><i class="fa fa-refresh"></i></button>
	<br/><br/>
	{{> new_att_modal}}
</template>

<template name="new_att_modal">
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">New Attribute</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="message-text" class="control-label">Parent:</label>
							<select class="dropdown-content" id="attribute-parent">
								<option value="None" selected="selected"><b>None</b></option>
								{{#each getAtt}}
									<option value="{{_id}}">{{name}}</option>
								{{/each}}
							</select>
						</div>
						<div class="form-group">
							<label for="recipient-name" class="control-label">Name:</label>
							<input type="text" class="form-control" id="attribute-name">
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Description:</label>
							<textarea class="form-control" id="attribute-text"></textarea>
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Type:</label>
							<select class="dropdown-content" id="attribute-type">
								<option value="String" selected="selected">String</option>
								<option value="Real">Real</option>
								<option value="Date">Date</option>
								<option value="Timeseries">Timeseries</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="new-att">Create</button>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="accordeon_list">
	<div id="accordion" class="panel-group">
		<div class="panel panel-default">	
			<div class="panel-heading">
				<h4 class="panel-title">
					 <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
					 	<i class="fa fa-list-ol"></i>
					 	Attributes
					 </a>
				</h4>
			</div>
			<div id="collapseOne" class="panel-collapse collapse in">
				{{#each attributes}}
					{{#if hasParentNone _id}}
						<ul class="list-group">
							<li class="list-group-item">
								<button class="btn-primary-outline">{{getName _id}}</button>
							</li>
							{{#if hasChildren _id}}
								<li class="list-group-item">
									{{> recursive_panel _id}}
								</li>
							{{/if}}
						</ul>
					{{/if}}
				{{/each}}
			</div>
		</div>		
	</div>
</template>

<template name="recursive_panel">
	<ul class="list-group">
	{{#each getChildren this}}
		<li class="list-group-item">
			<i class='fa fa-arrow-right'></i><button class="btn-primary-outline"> {{getName _id}}</button>
		</li>
		{{#if hasChildren _id}}
			<li class="list-group-item">{{>recursive_panel _id}}</li>
		{{/if}}
	{{/each}}
	</ul>
</template>

<template name="import_from_dl_modal">
	<div class="modal fade" id="myModal_import_from_dl" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Import from Data Layer</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="message-text" class="control-label">Data Layer:</label>
							<select class="dropdown-content" id="select_dl">
								<option value="None"></option>
								{{#each getDL}}
									<option value="{{_id}}" class="option_dl">{{name}}</option>
								{{/each}}
							</select>
						</div>
						<div class="form-group">
							<fieldset class="form-group">
								<legend>Select the Data Tables you want to import :</legend>
									{{#each getDT}}
										<div class="form-group">
											<input type="checkbox" class="form-check-input" id="{{dt_id}}" name="data-table" value="{{dt_id}}">
											<label for="{{dt_id}}" class="form-check-label">{{name}}</label>
										</div>
									{{/each}}
							</fieldset>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="import_att_from_dl">Import</button>
				</div>
			</div>
		</div>
	</div>
</template>
