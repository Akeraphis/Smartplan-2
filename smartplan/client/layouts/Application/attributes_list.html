<template name="Attributes_list">
	<div class="col-xs-4">
		<ol class="breadcrumb">
			<h4>Attributes</h4>
			{{>newAttribute}}
			{{> accordeon_list}}
		</ol>
	</div>
</template>

<template name="newAttribute">
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" title="Create New Attribute"><i class="fa fa-plus"></i></button>
	<button type="button" class="btn btn-primary btn-lg" id="refresh_values_from_dl" title="Refresh values from Data Layer"><i class="fa fa-refresh"></i></button>
	<br/><br/>
	{{> new_att_modal}}
</template>

<template name="new_att_modal">
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">New Attribute</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="message-text" class="control-label">Parent:</label>
							<select class="dropdown-content" id="attribute-parent">
								<option value="None" selected="selected"><b>None</b></option>
								{{#each getAtt}}
									<option value="{{_id}}">{{name}}</option>
								{{/each}}
							</select>
						</div>
						<div class="form-group">
							<label for="recipient-name" class="control-label">Name:</label>
							<input type="text" class="form-control" id="attribute-name">
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Description:</label>
							<textarea class="form-control" id="attribute-text"></textarea>
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Type:</label>
							<select class="dropdown-content" id="attribute-type">
								<option value="String" selected="selected">String</option>
								<option value="Real">Real</option>
								<option value="Date">Date</option>
								<option value="Timeseries">Timeseries</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="new-att">Create</button>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="accordeon_list">
	<div id="accordion" class="panel-group">
		<div class="panel panel-default" id="panel_attribute">
			<div class="panel-heading">
				<h4 class="panel-title">
					 <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
					 	<i class="fa fa-list-ol"></i>
					 	Attributes
					 </a>
				</h4>
			</div>
			<div id="collapseOne" class="panel-collapse collapse in">
				<div class="list-group list-group-root well">
					{{#each attributes}}
						{{#if hasParentNone _id}}
							<a href="#{{_id}}" class="list-group-item" data-toggle="collapse">
									<i class="glyphicon glyphicon-chevron-right"></i>
									<button class="btn-primary-outline">{{getName _id}}</button>
							</a>
							{{#if hasChildren _id}}
								<div class="list-group collapse" id={{_id}}>
									{{> recursive_panel _id}}
								</div>
							{{/if}}
						{{/if}}
					{{/each}}
				</div>
			</div>
		</div>		
	</div>
</template>

<template name="recursive_panel">
	{{#each getChildren this}}
		<a href="#{{_id}}" class="list-group-item" data-toggle="collapse">
			<i class="glyphicon glyphicon-chevron-right"></i>
			<button class="btn-primary-outline"> {{getName _id}}</button>
		</a>
		<div class="list-group collapse" id={{_id}}>
			{{#if hasChildren _id}}
				{{>recursive_panel _id}}
			{{/if}}
		</div>
	{{/each}}
</template>
