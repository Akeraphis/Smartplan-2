<template name="DataLayer_Main">
	<section class="recipes">
		{{#if Template.subscriptionsReady}}
			{{#each dataLayer}}
				{{> DataLayer}}
			{{else}}
				<p>No Data Layer Available</p>
			{{/each}}
		{{/if}}
	</section>
	<br/>
</template>

<template name="DataLayer">
	<article class="recipe">
		<h3>{{name}}</h3>
		<p>
			{{#each dataTables}}
				<span class="ingredient">{{name}}</span>
			{{/each}}
		</p>
		<a href="/dataLayer/newTable/{{_id}}"><i class="fa fa-plus-circle"></i> New table</a>
	</article>
</template>
